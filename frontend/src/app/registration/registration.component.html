<div class="registration-container">
  <div class="glass-panel form-card">
    <h2 class="gradient-text">{{ isLoginMode ? 'Welcome Back' : 'Create Account' }}</h2>
    
    <div *ngIf="error" class="alert error">{{ error }}</div>
    <div *ngIf="success" class="alert success">{{ success }}</div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group" *ngIf="!isLoginMode">
        <label>Full Name</label>
        <input type="text" formControlName="name" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••">
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <label>Role</label>
        <select formControlName="role">
          <option value="User">Resident / Student</option>
          <option value="Staff">Staff / Technician</option>
          <option value="Admin">Admin </option>
        </select>
      </div>
      
      <div class="form-group" *ngIf="!isLoginMode">
         <label>Contact Info</label>
         <input type="text" formControlName="contact_info" placeholder="Phone Number">
      </div>

      <button type="submit" class="btn-primary full-width">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
      
      <p class="toggle-text" (click)="toggleMode()">
        {{ isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login" }}
      </p>
    </form>
  </div>
</div>
